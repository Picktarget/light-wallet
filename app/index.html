<html ng-app='wallet'>
<meta charset="UTF-8">
<title>Light-Wallet</title>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="./components/wallet/wallet.css">
</head>

<body>
    <header class="dapp-header">
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0)" class="active">
                        <i class="icon-wallet"></i>
                        <span>Wallets</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="icon-arrow-up"></i>
                        <span>Send</span>
                    </a>
                </li>
                <li class="block-info dapp-flex-item syncing">
                    <span class="private-chain" title="You are on a testnet, DO NOT SEND any real ether to these addresses">TEST-NET</span> &nbsp;&nbsp;
                    <span class="text">
                                <i class="icon-feed"></i> 2 <span class="hide-on-small">peers</span> &nbsp;&nbsp;|&nbsp;&nbsp;
                    <i class="icon-layers"></i> 278,353 blocks left &nbsp;&nbsp;|&nbsp;&nbsp;
                    <i class="icon-cloud-download"></i> 0%
                    <br>
                    </span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <!--<progress max="100" value="0"></progress>-->
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="icon-docs"></i>
                        <span>Contracts</span>
                    </a>
                </li>
                <li class="wallet-balance">
                    <h3>Balance</h3>
                    <span class="account-balance">0.00<span class="inline-form" name="unit">
                        <button type="button" data-name="unit" data-value="ether" style="width: auto;">
                        ETHER
                    </button></span></span>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content" style="padding-top: 70px">
        <div ng-include="'./components/wallet/wallet.html'"></div>
    </div>
    <footer></footer>
</body>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="./assets/js/blockies.js"></script>
<script src="./components/wallet/walletController.js"></script>
<script src="./components/directive.js"></script>

</html>
